       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinozen Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 10;
        }
        #gameInfo span {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <span id="tokenDisplay"></span>
        <span id="energyDisplay"></span>
        <span id="clicksDisplay"></span>
        <span id="levelDisplay"></span>
        <span id="refillTimer"></span>
    </div>
    <script src="game.js"></script>
    <script>
        // URL'den Telegram ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('telegramId');
        if (telegramId) {
            startGame(telegramId);
        } else {
            console.error('No Telegram ID provided');
        }
    </script>
</body>
