<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinozen Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #61dafb;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            z-index: 10;
        }
        #gameInfo span {
            display: block;
            margin-bottom: 5px;
        }
        .clickEffect {
            position: absolute;
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <span id="tokenDisplay"></span>
        <span id="energyDisplay"></span>
        <span id="clicksDisplay"></span>
        <span id="levelDisplay"></span>
        <span id="refillTimer"></span>
    </div>
    <script src="game.js"></script>
</body>
</html>
