<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinozen Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ffffff;
            font-family: 'Lilita One', cursive;
            overflow: hidden;
        }
        #backgroundGif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #gameInfo {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 14px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        #gameInfo span {
            display: block;
            margin-bottom: 3px;
        }
        .clickEffect {
            position: absolute;
            color: white;
            font-size: 20px;
            font-weight: bold;
            animation: fadeOut 1s forwards;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        #boostButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #boostButton.disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #boostTimer {
            position: absolute;
            bottom: 50px;
            left: 10px;
            font-size: 14px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        #menuButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #menuModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            text-align: center;
        }
        #wheelCanvas {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        #spinButton, #referralButton, #closeMenuButton {
            display: block;
            margin: 10px auto;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #dailyRewardDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <img id="backgroundGif" src="background.gif" alt="background gif">
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <span id="tokenDisplay">Tokens: 0</span>
        <span id="energyDisplay">Energy: 3/3</span>
        <span id="clicksDisplay">Clicks: 300</span>
        <span id="levelDisplay">Level: 1</span>
    </div>
    <button id="boostButton">Boost</button>
    <div id="boostTimer"></div>
    <button id="menuButton">Menu</button>
    <div id="dailyRewardDisplay">Daily Streak: 0 days</div>
    <div id="menuModal">
        <h2>Menu</h2>
        <canvas id="wheelCanvas" width="200" height="200"></canvas>
        <button id="spinButton">Spin the Wheel</button>
        <button id="referralButton">Invite Friends</button>
        <p id="referralCount">Your Referrals: 0</p>
        <button id="closeMenuButton">Close</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
