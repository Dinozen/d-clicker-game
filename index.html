<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinozen Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 1px solid #fff;
            background-color: #000;
        }
        .boost {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boost.disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Resimlerin gösterilmesi için img etiketleri eklendi -->
    <img id="dino1" src="dino1.png" style="display: none;">
    <img id="dino2" src="dino2.png" style="display: none;">
    <img id="dino3" src="dino3.png" style="display: none;">
    <img id="dino4" src="dino4.png" style="display: none;">
    <img id="dino5" src="dino5.png" style="display: none;">

    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button id="boostButton" class="boost disabled">Boost</button>
    <script src="game.js"></script>
</body>
</html>
