<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinozen Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ffffff;
            font-family: 'Honk', cursive;
            overflow: hidden;
        }
        #backgroundGif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #gameInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
        }
        #gameInfo span {
            display: block;
            margin-bottom: 5px;
        }
        .clickEffect {
            position: absolute;
            color: #ff6b6b;
            font-size: 32px;
            font-weight: bold;
            font-family: 'K2D', sans-serif;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        #boostButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: 'K2D', sans-serif;
            cursor: pointer;
            z-index: 10;
        }
        #boostButton.disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #boostTimer {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 10;
            font-family: 'K2D', sans-serif;
        }
    </style>
</head>
<body>
    <img id="backgroundGif" src="background.gif" alt="background gif">
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <span id="tokenDisplay">Tokens: 0</span>
        <span id="energyDisplay">Energy: 3/3</span>
        <span id="clicksDisplay">Clicks: 300</span>
        <span id="levelDisplay">Level: 1</span>
    </div>
    <button id="boostButton">Boost</button>
    <div id="boostTimer"></div>
    <script src="game.js"></script>
</body>
</html>
